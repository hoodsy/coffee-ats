<div class="card-shadow opportunity-card text-center palette-{{ model._palette }}"
  data-ui-sref=".opportunity.detail({ id: model._id, palette: model._palette })"
  data-ng-swipe-right="cardLike({ $event: $event, model: model })"
  data-ng-swipe-left="cardAskDelete({ model: model })">

  <div class="height-100"
    data-ng-if="model._state"
    data-ng-include="'modules/common/partials/coffee-card-states.html'">
  </div>

  <div class="card-main {{ model._cssClass }}">
    <button class="btn btn-transparent btn-like"
      data-ng-click="cardLike({ $event: $event, model: model })">
      <span class="uppercase">Invite</span>
      <i class="ci ci-mug ci-2x"></i>
    </button>
    <img class="rounded"
      alt="opportunity img"
      data-ng-src="{{ model.picture }}"/>
    <i class="feed-is-liked fa fa-check"
      title="This opportunity has already matched with you!">
    </i>
    <div class="card-main-text flex-center-vert">
      <div class="quote">{{ model.headline }}</div>
      <div>
        <span class="uppercase">{{ model.creator }} | {{ model.creatorPosition }}</span>
      </div>
    </div>
  </div>

  <div class="tags-container {{ model._cssClass }}">
    <ul class="tags-list">
      <li class="uppercase">
        <i class="ci ci-salary ci-lg"></i>
        {{ model.salaryMin | salary:model.salaryMax:model.salaryCurrency }}
      </li>
      <li class="uppercase">
        <i class="ci ci-clock ci-lg"></i>
        {{ model.schedule }}
      </li>
      <li class="uppercase">
        <i class="ci ci-map-marker ci-lg"></i>
        {{ model.location }}
      </li>
    </ul>
  </div>
</div>
