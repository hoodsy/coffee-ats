<div class="card-shadow opportunity-card text-center palette-{{ model._palette }}"
  data-ui-sref=".opportunity.detail({ id: model._id, palette: model._palette })"
  data-ng-swipe-right="cardLike({ $event: $event, model: model })"
  data-ng-swipe-left="cardAskDelete({ $event: $event, model: model })">

  <div class="card-states"
    data-ng-if="model._state"
    data-ng-include="'modules/common/partials/coffee-card-states.html'">
  </div>

  <!-- Mobile card -->
  <div class="visible-xs-block">
    <div class="card-main {{ model._cssClass }}">

      <div class="card-img-container">
        <div class="flex-center">
          <img class="rounded"
            alt="opportunity img"
            data-ng-src="{{ model.picture }}"/>
        </div>
      </div>

      <i class="feed-is-liked fa fa-check"
        title="This opportunity has already matched with you!">
      </i>

      <div class="card-quote">
        <div class="flex-center-vert">
          {{ model.headline }}
        </div>
      </div>

      <div class="card-main-text">
        <div class="flex-center-vert">
          <span class="uppercase">
            {{ model.creator }} | {{ model.creatorPosition }}
          </span>
        </div>
      </div>

    </div>
  </div>

  <!-- Non-mobile card -->
  <div class="hidden-xs">
    <div class="card-main {{ model._cssClass }}">

      <div class="card-main-top">
        <div class="quote flex-center-vert">
          <i class="ci ci-quote edit-quote"></i>
          <div class="headline-text">{{ model.headline }}</div>
        </div>
      </div>

      <div class="card-main-center">

        <button class="btn btn-transparent btn-dislike"
          data-ng-click="cardAskDelete({ $event: $event, model: model })">
          <span class="fa-stack fa-2x">
            <i class="fa fa-circle fa-stack-2x"></i>
            <i class="fa fa-times fa-stack-1x fa-inverse"></i>
          </span>
        </button>

        <img class="rounded"
          alt="opportunity img"
          data-ng-src="{{ model.picture }}"/>

        <button class="btn btn-transparent btn-like"
          data-ng-click="cardLike({ $event: $event, model: model })">
          <span class="fa-stack fa-2x">
            <i class="fa fa-circle fa-stack-2x"></i>
            <i class="fa fa-check fa-stack-1x"></i>
          </span>
        </button>


        <i class="feed-is-liked fa fa-check"
          title="This opportunity has already matched with you!">
        </i>

        <div class="card-main-text flex-center-vert">
          <div>
            <span class="uppercase">{{ model.creator }} | {{ model.creatorPosition }}</span>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="tags-container {{ model._cssClass }}">
    <ul class="tags-list">
      <li class="uppercase">
        <i class="ci ci-salary ci-lg"></i>
        {{ model.salaryMin | salary:model.salaryMax:model.salaryCurrency }}
      </li>
      <li class="uppercase">
        <i class="ci ci-clock ci-lg"></i>
        {{ model.schedule }}
      </li>
      <li class="uppercase">
        <i class="ci ci-map-marker ci-lg"></i>
        {{ model.location }}
      </li>
    </ul>
  </div>
</div>
