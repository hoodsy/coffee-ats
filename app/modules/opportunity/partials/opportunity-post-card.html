<div class="card-shadow opportunity-post-card palette-{{ model.filled && 'filled' || count }}">

  <div class="row clear-margin">
    <div class="hidden-xs col-sm-5 clear-padding uppercase">
      <div class="row clear-margin opportunity-post-card-info"
        data-ui-sref="shell.messaging.main({ op_id: model._id })">
        <div class="col-xs-6 clear-padding flex-center text-left">
          <span class="jumbo-count">{{ model.matchesCount }}</span>
        </div>
        <div class="col-xs-6 clear-padding flex-center text-right">
          <h2>Coffee Meetings</h2>
        </div>
      </div>
      <div class="row clear-margin opportunity-post-card-info"
        data-ui-sref="shell.feed({ op_id: model._id })">
        <div class="col-xs-6 clear-padding flex-center text-left">
          <span class="jumbo-count">{{ model.applicantsCount }}</span>
        </div>
        <div class="col-xs-6 clear-padding flex-center text-right">
          <h2>Applicants</h2>
        </div>
      </div>
    </div>

    <div class="col-xs-12 col-sm-7 clear-padding">
      <div class="row clear-margin opportunity-post-card-main"
        data-ng-class="{ 'slide-left': showControls(model._id) }"
        data-ui-sref=".detail({ id: model._id, palette: count })"
        data-ng-swipe-left="enableControls(model._id)"
        data-ng-swipe-right="disableControls(model._id)">

        <div class="col-xs-3 clear-padding flex-center opportunity-post-card-img-container">
          <img class="rounded"
            alt="opportunity img"
            data-ng-src="{{ model.picture }}"/>
        </div>

        <div class="col-xs-7 clear-padding height-100 flex-center-vert">
          <h2 class="uppercase">
            {{ model.title }} @ {{ model.companyName }}
          </h2>
          <div class="quote">{{ model.headline }}</div>
        </div>

        <div class="opportunity-post-card-controls flex-center"
          data-ng-class="{
            'col-xs-2': !showControls(model._id),
            'col-xs-6 grow': showControls(model._id)
          }">
          <button class="btn btn-transparent visible-xs-block"
            data-ng-click="toggleControls($event, model._id)"
            data-ng-if="!showControls(model._id)">
            <i class="ci ci-more ci-lg"></i>
          </button>

          <div class="row"
            data-ng-if="showControls(model._id) || $root.isDesktop">
            <button class="btn btn-transparent visible-xs-inline"
              data-ng-click="toggleControls($event, model._id)">
              <i class="ci ci-more ci-lg"></i>
            </button>

            <button class="btn btn-transparent"
              data-ng-attr-title="{{ model.filled ? 'Un-fill Job' : 'Job Filled' }}"
              data-ng-click="filled($event, model)">
              <i class="ci ci-person-check ci-lg"></i>
            </button>

            <button class="btn btn-transparent"
              title="Delete"
              data-ng-click="delete($event, model._id)">
              <i class="ci ci-trash ci-lg"></i>
            </button>
          </div>
        </div>
      </div>

      <div class="row visible-xs-block clear-margin opportunity-post-card-info uppercase">
        <div class="col-xs-6 clear-padding flex-center"
          data-ui-sref="shell.feed({ op_id: model._id })">
          {{ model.applicantsCount }} Applicants
        </div>
        <div class="col-xs-6 clear-padding flex-center"
          data-ui-sref="shell.messaging.main({ op_id: model._id })">
          {{ model.matchesCount }} Matches
        </div>
      </div>
    </div>
  </div>
</div>
