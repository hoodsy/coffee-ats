<form ng-submit='postopportunity()'>
  <h2 class="">Create New Opportunity</h2>
  <div class="form-group ">
    <div>
      <label for="input-opportunity-title">Title*</label>
    </div>
    <div class="col-sm-4">
      <input type="text"
        id="input-opportunity-title"
        class="form-control"
        required
        placeholder="Cheese Critic, Mall Cop..."
        data-ng-model="opportunity.title"/>
    </div>
    </br></br>
  </div>

  <div class="form-group">
    <div>
      <label for="input-opportunity-headline">Headline*</label>
    </div>
    <div class="col-sm-6">
      <input type="text"
        id="input-opportunity-headline"
        class="form-control"
        required
        placeholder="Senior taster with ripening experience"
        data-ng-model="opportunity.headline"/>
    </div>
    </br></br>
  </div>

  <div class="form-group ">
    <div>
      <label for="input-opportunity-overview">Overview*</label>
    </div>
    <div class="col-sm-12">
      <textarea type="text"
        id="input-opportunity-overview"
        class="form-control"
        required
        placeholder="Critique various cheeses, manage team of tasters..."
        data-ng-model="opportunity.overview">
    </textarea>
    </div>
    </br></br>
  </div>

  <div class="form-group ">
    <div>
      <label for="input-opportunity-location">Location*</label>
    </div>
    <div class="col-sm-4">
      <input type="text"
        id="input-opportunity-location"
        class="form-control"
        required
        placeholder="Madison, WI"
        data-ng-model="opportunity.location"/>
    </div>
    </br></br>
  </div>

  <div class="form-group ">
    <div>
      <label for="input-opportunity-address">Address</label>
    </div>
    <div class="col-sm-6">
      <input type="text"
        id="input-opportunity-address"
        class="form-control"
        placeholder="123 Cheese Lane, 098765"
        data-ng-model="opportunity.address"/>
    </div>
    </br></br>
  </div>

  <div class="form-group ">
    <div>
      <label for="input-opportunity-Salary">Salary*</label>
    </div>
    <div class="col-sm-2">
      <input type="number"
        id="input-opportunity-salaryMin"
        class="form-control"
        required
        placeholder="50,000"
        data-ng-model="opportunity.salaryMin"/>
    </div>
    <div class="col-sm-2">
      <input type="number"
        id="input-opportunity-salaryMax"
        class="form-control"
        required
        placeholder="100,000"
        data-ng-model="opportunity.salaryMax"/>
    </div>
    </br></br>
  </div>

  <div class="form-group ">
    <div>
      <label for="input-opportunity-salaryCurrency">Salary Currency</label>
    </div>
    <div class="col-sm-4">
      <input type="text"
        id="input-opportunity-salaryCurrency"
        class="form-control"
        placeholder="USD, CAD..."
        data-ng-model="opportunity.salaryCurrency"/>
    </div>
    </br></br>
  </div>

  <div class="form-group ">
    <div>
      <label for="input-opportunity-schedule">Schedule</label>
    </div>
    <div class="col-sm-4">
      <input type="text"
        id="input-opportunity-schedule"
        class="form-control"
        placeholder="Full-Time, Part-Time..."
        data-ng-model="opportunity.schedule"/>
    </div>
    </br></br>
  </div>

  <div class="form-group ">
    <div>
      <label for="input-opportunity-tags">Tags</label>
    </div>
    <div class="col-sm-8">
      <input type="text"
        id="input-opportunity-tags"
        class="form-control"
        placeholder="Cheese, Engineer, Javascript..."
        data-ng-model="opportunity.tags"/>
    </div>
    </br></br>
  </div>

  <div class="form-group ">
    <button type="submit"
      class="btn btn-primary">
      Submit
    </butt8n>
  </div>
</form>
