<form class="container">
  <div class="row xs-clear-margin">
    <div class="col-sm-8 col-sm-offset-2 xs-clear-padding">

      <!-- Profile Edit navigation on mobile -->
      <div class="row edit-row xs-clear-margin visible-xs-block">
        <button class="col-xs-2 flex-center btn btn-default"
          data-ng-click="previousPage()"
          data-ng-disabled="page <= 0">
          <i class="fa fa-caret-left fa-3x"></i>
        </button>
        <div class="col-xs-8 edit-page-header flex-center"
          data-ng-if="page === 0">
          <i class="fa fa-user fa-3x"></i>
          <span class="uppercase">Profile</span>
        </div>
        <div class="col-xs-8 edit-page-header flex-center"
          data-ng-if="page === 1">
          <i class="fa fa-user fa-3x"></i>
          <span class="uppercase">Profile</span>
        </div>
        <div class="col-xs-8 edit-page-header flex-center"
          data-ng-if="page === 4">
          <i class="fa fa-user fa-3x"></i>
          <span class="uppercase">Tags</span>
        </div>
        <button class="col-xs-2 flex-center btn btn-default"
          data-ng-click="nextPage()"
          data-ng-disabled="page >= 4">
          <i class="fa fa-caret-right fa-3x"></i>
        </button>
      </div>

      <!-- Opportunity Detail -->
      <div data-ng-class="{ 'hidden-xs': page !== 0 }">
        <div class="row edit-row xs-clear-margin">
          <div class="col-xs-4 col-sm-3 col-sm-offset-2 edit-col flex-center">
            <img class="rounded"
            alt="opportunity img"
            data-ng-src="{{ opportunity.picture }}"/>
          </div>
          <div class="col-xs-8 col-sm-5 edit-col flex-center-vert">
            <input type="text" ng-model="opportunity.companyName" />
          </div>
        </div>
        <div class="row edit-row xs-clear-margin">
          <div class="col-xs-4 col-sm-3 col-sm-offset-2 edit-col flex-center">
            <i class="fa fa-suitcase fa-2x"></i>
            <h3 class="uppercase">Position</h3>
          </div>
          <div class="col-xs-8 col-sm-5 edit-col flex-center-vert">
            <input type="text" ng-model="opportunity.title" />
          </div>
        </div>
        <div class="row edit-row xs-clear-margin">
          <div class="col-xs-4 col-sm-3 col-sm-offset-2 edit-col flex-center">
            <i class="fa fa-dollar fa-2x"></i>
            <h3 class="uppercase">Salary</h3>
          </div>
          <div class="col-xs-8 col-sm-5 edit-col flex-center-vert">
            <input type="text" ng-model="opportunity.salaryMin" />
            <input class="pull-right" type="text" ng-model="opportunity.salaryMax" />
          </div>
        </div>
        <div class="row edit-row xs-clear-margin">
          <div class="col-xs-4 col-sm-3 col-sm-offset-2 edit-col flex-center">
            <i class="fa fa-clock-o fa-2x"></i>
            <h3 class="uppercase">Type</h3>
          </div>
          <div class="col-xs-8 col-sm-5 edit-col flex-center-vert">
            <input type="text" ng-model="opportunity.schedule" />
          </div>
        </div>
        <div class="row edit-row xs-clear-margin">
          <div class="col-xs-4 col-sm-3 col-sm-offset-2 edit-col flex-center">
            <i class="fa fa-map-marker fa-2x"></i>
            <h3 class="uppercase">Location</h3>
          </div>
          <div class="col-xs-8 col-sm-5 edit-col flex-center-vert">
            <input type="text" ng-model="opportunity.location" />
          </div>
        </div>
      </div>

      <hr class="hidden-xs">

      <!-- Opportunity Description -->
      <div data-ng-class="{ 'hidden-xs': page !== 1 }">
        <div class="row xs-clear-margin">
          <div class="col-sm-8 col-sm-offset-2 text-center">
            <strong>{{ opportunity.companyName }}</strong> is looking for <strong>{{ opportunity.title }}s</strong> to:
          </div>
          <div class="col-sm-8 col-sm-offset-2 clear-padding">
            <input class="form-control"
              ng-model="opportunity.headline"/>
          </div>
        </div>
      </div>

      <hr class="hidden-xs">

      <!-- Company About -->
      <div data-ng-class="{ 'hidden-xs': page !== 1 }">
        <div class="row xs-clear-margin">
          <div class="col-sm-8 col-sm-offset-2 text-center">
            About <strong>{{ opportunity.companyName }}</strong>
          </div>
          <div class="col-sm-8 col-sm-offset-2 clear-padding">
            <textarea class="form-control opp-input-lg"
              rows="4"
              ng-model="opportunity.companyAbout"/>
          </div>
        </div>
      </div>

      <hr class="hidden-xs">

      <!-- Opportunity Responsibilities -->
      <div data-ng-class="{ 'hidden-xs': page !== 2 }">
        <div class="row xs-clear-margin">
          <div class="col-sm-8 col-sm-offset-2 text-center">
            <strong>Responsibilities</strong>
          </div>
          <div class="col-sm-8 col-sm-offset-2 clear-padding">
            <textarea class="form-control opp-input-lg"
              rows="4"
              ng-model="opportunity.overview"/>
          </div>
        </div>
      </div>

      <hr class="hidden-xs">

      <!-- Tags -->
      <div data-ng-class="{ 'hidden-xs': page !== 4 }">
        <div class="row xs-clear-margin">
          <div class="col-sm-8 col-sm-offset-2 clear-padding">
            <input class="text-center form-control"
              type="text"
              placeholder="ADD TAG"
              data-ng-model="newTag"
              data-ui-keypress="{13:'addTag(opportunity, newTag)'}"/>
          </div>
          <div class="col-sm-8 col-sm-offset-2 clear-padding">
            <ul class="detail-tags-list user-detail-tags-list">
              <li class="text-center"
                data-ng-repeat="tag in opportunity.tags"
                data-ng-click="deleteTag(opportunity, $index)">
                <span>{{ tag }}</span>
              </li>
            </ul>
          </div>
        </div>
      </div>

      <!-- Submit Button -->
      <div class="row xs-clear-margin">
        <div class="col-sm-8 col-sm-offset-2 clear-padding">
          <button type="submit"
            class="btn btn-default btn-block"
            data-ng-click="save(opportunity)">
            Save &amp; Finish
          </button>
        </div>
      </div>
    </div>
  </div>
</form>
