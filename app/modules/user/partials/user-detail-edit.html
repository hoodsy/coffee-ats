  <div class="row edit-row xs-clear-margin">
    <div class="col-xs-4 col-sm-3 col-sm-offset-2 edit-col flex-center">
      <img class="rounded"
      alt="user img"
      data-ng-src="{{ user.picture }}"/>
    </div>
    <div class="col-xs-8 col-sm-5 edit-col flex-center-vert">
      <input type="text" ng-model="user.firstName" />
    </div>
  </div>
  <div class="row edit-row xs-clear-margin">
    <div class="col-xs-4 col-sm-3 col-sm-offset-2 edit-col flex-center">
      <i class="fa fa-map-marker fa-2x"></i>
      <h3 class="uppercase">Location</h3>
    </div>
    <div class="col-xs-8 col-sm-5 edit-col flex-center-vert">
      <input type="text" ng-model="user.location" />
    </div>
  </div>
  <div class="row edit-row xs-clear-margin">
    <div class="col-xs-4 col-sm-3 col-sm-offset-2 edit-col flex-center">
      <i class="fa fa-suitcase fa-2x"></i>
      <h3 class="uppercase">Position</h3>
    </div>
    <div class="col-xs-8 col-sm-5 edit-col flex-center-vert">
      <input type="text" ng-model="user.position" />
    </div>
  </div>
  <div class="row edit-row xs-clear-margin">
    <div class="col-xs-4 col-sm-3 col-sm-offset-2 edit-col flex-center">
      <i class="fa fa-building fa-2x"></i>
      <h3 class="uppercase">Company</h3>
    </div>
    <div class="col-xs-8 col-sm-5 edit-col flex-center-vert">
      <input type="text" ng-model="user.organization" />
    </div>
  </div>

  <hr>

  <div class="row edit-row xs-clear-margin">
    <button class="col-sm-8 col-sm-offset-2 edit-add-btn flex-center"
      data-ng-click="addExperience(user)">
      <i class="glyphicon glyphicon-plus fa-3x"></i>
      <span class="uppercase">Add Experience</span>
    </button>
  </div>
  <div class="row edit-row xs-clear-margin"
    data-ng-repeat="experience in user.experiences">
    <div class="col-xs-4 col-sm-3 col-sm-offset-2 edit-col flex-center">
      <i class="fa fa-times-circle edit-delete-btn"
        data-ng-click="deleteExeperience(user, $index)">
      </i>
      <h3 class="uppercase">{{ $index + 1 }}</h3>
    </div>
    <div class="col-xs-8 col-sm-5 edit-col">
      <div class="row edit-sub-row">
        <div class="col-xs-12">
          <input type="text" ng-model="experience.organization" />
        </div>
      </div>
      <div class="row edit-sub-row">
        <div class="col-xs-12">
          <input type="text" ng-model="experience.position" />
        </div>
      </div>
      <div class="row edit-sub-row">
        <div class="col-xs-12">
          <input type="text" ng-model="experience.time" />
        </div>
      </div>
    </div>
  </div>

  <hr>

  <div class="row edit-row xs-clear-margin">
    <button class="col-sm-8 col-sm-offset-2 edit-add-btn flex-center"
      data-ng-click="addEducation(user)">
      <i class="glyphicon glyphicon-plus fa-3x"></i>
      <span class="uppercase">Add Education</span>
    </button>
  </div>
  <div class="row edit-row xs-clear-margin"
    data-ng-repeat="education in user.educations">
    <div class="col-xs-4 col-sm-3 col-sm-offset-2 edit-col flex-center">
      <i class="fa fa-times-circle edit-delete-btn"
        data-ng-click="deleteEducation(user, $index)">
      </i>
      <h3 class="uppercase">{{ $index + 1 }}</h3>
    </div>
    <div class="col-xs-8 col-sm-5 edit-col">
      <div class="row edit-sub-row">
        <div class="col-xs-12">
          <input type="text" ng-model="education.school" />
        </div>
      </div>
      <div class="row edit-sub-row">
        <div class="col-xs-12">
          <input type="text" ng-model="education.major" />
        </div>
      </div>
      <div class="row edit-sub-row">
        <div class="col-xs-12">
          <input type="text" ng-model="education.time" />
        </div>
      </div>
    </div>
  </div>

  <hr>

  <div class="row xs-clear-margin">
    <div class="col-sm-8 col-sm-offset-2 clear-padding">
      <input class="text-center form-control"
        type="text"
        placeholder="ADD TAG"
        data-ng-model="newTag"
        data-ui-keypress="{13:'addTag(user, newTag)'}"/>
    </div>
    <div class="col-sm-8 col-sm-offset-2 clear-padding">
      <!-- Tags -->
      <ul class="detail-tags-list user-detail-tags-list">
        <li class="text-center"
          data-ng-repeat="tag in user.tags"
          data-ng-click="deleteTag(user, $index)">
          <span>{{ tag }}</span>
        </li>
      </ul>
    </div>
  </div>

  <div class="row xs-clear-margin">
    <div class="col-sm-8 col-sm-offset-2 clear-padding">
      <button type="submit"
        class="btn btn-default btn-block">
        Save &amp; Finish
      </button>
    </div>
  </div>
</form>
