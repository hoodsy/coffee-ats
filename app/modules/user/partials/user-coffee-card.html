<div class="card-shadow user-coffee-card text-center palette-{{ count }}"
  data-ui-sref=".user.detail({ id: model.id, palette: count })">
  <img class="rounded"
    alt="user img"
    data-ng-src="{{ model.picture }}"/>
  <div class="quote">{{ model.headline }}</div>
  <div class="uppercase">{{ model.name }}</div>
  <div>
    <span class="uppercase">{{ model.position }} @
    <strong>{{ model.organization }}</strong> |
    {{ model.locations[0] }}
    </span>
  </div>
  <div class="tags-container">
    <div class="tag-octothorpe">#</div>
    <ul class="tags-list">
      <li class="uppercase"
        data-ng-repeat="tag in model.tags">
        <div>{{ tag }}</div>
      </li>
    </ul>
  </div>
</div>
