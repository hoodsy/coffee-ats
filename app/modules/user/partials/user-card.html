<div class="card-shadow user-card text-center palette-{{ count }}"
  data-ui-sref=".user.detail({ id: model._id, palette: count })">
  <button class="btn btn-transparent btn-like"
    data-ng-click="likeCard({ $event: $event })">
    <i class="ci ci-mug ci-lg"></i>
  </button>
  <img class="rounded"
    alt="user img"
    data-ng-src="{{ model.picture }}"/>
  <i class="feed-is-liked fa fa-check"
    title="This user has already matched with you!">
  </i>
  <div class="quote">{{ model.headline }}</div>
  <div class="uppercase">{{ model.name }}</div>
  <div>
    <span class="uppercase">{{ model.position }} @
    <strong>{{ model.organization }}</strong> |
    {{ model.locations[0] }}
    </span>
  </div>
  <div class="tags-container">
    <div class="tag-octothorpe">#</div>
    <ul class="tags-list">
      <li class="uppercase"
        data-ng-repeat="tag in model.tags | limitTo:3">
        <div>{{ tag }}</div>
      </li>
    </ul>
  </div>
</div>
