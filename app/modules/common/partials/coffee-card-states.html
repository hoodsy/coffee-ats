<div>
  <div data-ng-if="model._liked">
    <p>Invitation Sent</p>
  </div>

  <div data-ng-if="model._askDelete">
    <div class="row">
      <p class="col-xs-6">
        Delete?
      </p>
      <p class="col-xs-3">
        <i class="feed-is-liked fa fa-check"></i>
      </p>
      <p class="col-xs-3">
        <i class="feed-is-liked fa fa-times"></i>
      </p>
    </div>
  </div>
</div>
