<div class="container">
  <div class="row xs-clear-margin">
    <div class="col-xs-12 col-sm-6 col-sm-offset-1 well xs-clear-padding">

      <ul class="messages-list">
        <li class="row xs-clear-margin"
          data-ng-repeat="message in matchMessages"
          data-ng-class="{ 'user-message' : (message.senderId === _user._id) }">

          <div class="col-xs-1 flex-center">
            <img class="rounded message-image"
              alt="match img"
              data-ng-src="{{ match.picture }}"
              data-ng-if="message.senderId !== _user._id"/>
          </div>

          <div class="col-xs-10">
            <div class="chat-bubble">{{ message.text }}</div>
          </div>

          <div class="col-xs-1 flex-center">
            <img class="rounded message-image"
              alt="user img"
              data-ng-src="{{ _user.picture }}"
              data-ng-if="message.senderId === _user._id"/>
          </div>
        </li>
      </ul>
    </div>

    <div class="hidden-xs col-sm-3">
      profile
    </div>
  </div>

  <div class="row">
    <div class="col-xs-10 col-sm-8 col-sm-offset-1">
      <input type="text"
        class="form-control"
        placeholder="Hello..."
        data-ng-model="content" />
    </div>
    <div class="col-xs-2 col-sm-2">
      <button class="btn btn-primary">
        Send
      </button>
    </div>
  </div>
</div>
