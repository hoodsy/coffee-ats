<div class="container">

  <div class="row xs-clear-margin visible-xs-block messaging-title">
    <button class="col-xs-2 btn btn-default edit-page-btn"
      data-ng-click="previousPage()">
      <i class="fa fa-caret-left fa-3x"></i>
    </button>
    <div class="col-xs-2 flex-center">
      <img class="rounded"
        alt="match img"
        data-ng-src="{{ match.picture }}"/>
    </div>
    <div class="col-xs-6 flex-center">
      <h2 class="uppercase">
        {{ match.title }}
      </h2>
    </div>
    <button class="col-xs-2 btn btn-default edit-page-btn"
      data-ng-click="nextPage()">
      <i class="ci ci-info ci-lg"></i>
    </button>
  </div>

  <div class="row xs-clear-margin messaging-detail">
    <div class="col-xs-12 col-sm-8 well xs-clear-padding messaging-detail-well">

      <ul>
        <li class="row xs-clear-margin"
          data-ng-repeat="message in matchMessages"
          data-ng-class="{ 'user-message' : (message.senderId === _user._id) }">

          <div class="col-xs-1 flex-center xs-clear-padding">
            <img class="rounded message-image"
              alt="match img"
              data-ng-src="{{ match.picture }}"
              data-ng-if="message.senderId !== _user._id"/>
          </div>

          <div class="col-xs-10">
            <div class="chat-bubble">{{ message.text }}</div>
          </div>

          <div class="col-xs-1 flex-center xs-clear-padding">
            <img class="rounded message-image"
              alt="user img"
              data-ng-src="{{ _user.picture }}"
              data-ng-if="message.senderId === _user._id"/>
          </div>
        </li>
      </ul>
    </div>

    <div class="hidden-xs col-sm-4 messaging-detail-profile">
      <div data-ng-include="'modules/user/partials/user-detail-sub.html'"></div>
    </div>
  </div>

  <form class="row messaging-detail-input xs-clear-margin">
    <div class="col-xs-9 col-sm-10 clear-padding">
      <input type="text"
        class="form-control"
        placeholder="Hello..."
        data-ng-model="content" />
    </div>
    <div class="col-xs-3 col-sm-2 clear-padding">
      <button class="btn btn-primary btn-block"
        data-ng-click="sendMessage(content)">
        Send
      </button>
    </div>
  </form>
</div>
