<table st-table="jobsTable" class="table table-hover">
  <thead>
    <th class="form-group"> 
      <a type="submit"
        class="btn btn-primary"
        data-ui-sref="home.job.create">
        <span class="glyphicon glyphicon-plus"></span>
        New Opportunity
      </a>
    </th>
    <th></th>
    <th></th>
    <th>
      <input 
        st-search
        placeholder="Search" 
        class="input-sm form-control" 
        type="search"
      />
    </th>
  </thead>
  <thead class="cursorPointer">
    <th class="col-lg-3" st-sort="title">Title</th>
    <th class="col-lg-3" st-sort="company">Company</th>
    <th class="col-lg-3" st-sort="datePosted">Date Posted</th>
    <th class="col-lg-3" st-sort="numApplicants">Applicants</th>
  </thead>
  <tbody>
  <tr st-select-row="job" st-select-mode="multiple" ng-repeat="job in jobs" ng-init="getJobs(job)">
  <tr st-select-row="job" st-select-mode="multiple" ng-repeat="job in jobsTable">
    <td>{{job.title}}</td>
    <td>{{job.company}}</td>
    <td>{{job.created}}</td>
    <td>{{job.applicants.length}}</td>
  </tr>
  </tbody>
  <tfoot>
    <tr>
      <td colspan="5" class="cursorPointer text-center">
        <div st-pagination="" st-items-by-page="itemsByPage" st-displayed-pages="10"></div>
      </td>
    </tr>
  </tfoot>
</table>
