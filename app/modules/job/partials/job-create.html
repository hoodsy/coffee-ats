<form>
  <div class="form-group">
    <label for="input-job-title">Title</label>
    <input type="text"
      id="input-job-title"
      class="form-control"
      required
      data-ng-model="job.title"/>
  </div>

  <div class="form-group">
    <label for="input-job-description">Job Description</label>
    <textarea type="text"
      id="input-job-description"
      class="form-control"
      required
      data-ng-model="job.description">
    </textarea>
  </div>

  <div class="form-group">
    <button type="submit"
      class="btn btn-primary">
      Submit
    </button>
  </div>
</form>
