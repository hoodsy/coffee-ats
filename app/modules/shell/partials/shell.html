<div data-ui-view="overlay">
</div>

<nav class="navbar navbar-fixed-bottom visible-xs-block navbar-inverse">
  <div class="container">
    <ul class="nav navbar-nav">
      <li>
        <a data-ui-sref="shell.feed"
          data-ui-sref-active="nav-active">
          <i class="ci ci-home2 ci-2x"></i>
          <span class="hidden-xs">Home</span>
        </a>
      </li>
      <li>
        <a data-ui-sref="shell.messaging.main"
          data-ui-sref-active="nav-active">
          <i class="ci ci-callout2 ci-2x notifications-container">
            <span class="unread-notifications"
              data-ng-if="_user.unreadNotificationsCount">
              <!-- {{ _user.unreadNotificationsCount }} -->
            </span>
          </i>
          <span class="hidden-xs">Messages</span>
        </a>
      </li>
      <li>
        <a data-ui-sref="shell.opportunity"
          data-ui-sref-active="nav-active">
          <i class="ci ci-suitcase ci-2x"></i>
          <span class="hidden-xs">Opportunities</span>
        </a>
      </li>
      <li class="visible-xs-block">
        <a data-ui-sref="shell.user.detail({ id: _user._id })"
          data-ui-sref-active="nav-active">
          <i class="ci ci-person ci-2x"></i>
        </a>
      </li>
    </ul>
  </div>
</nav>

<audio id="beep"
  src="http://www.freesound.org/data/previews/80/80921_1022651-lq.mp3">
</audio>

<div id="main-container" class="container">
  <div class="row xs-clear-margin height-100">

    <div class="col-sm-3 hidden-xs height-100">
      <ul id="sidebar">
        <li class="row sidebar-item uppercase text-center clear-margin"
          data-ui-sref=".user.detail({ id: _user._id })">
          <div class="col-xs-12 height-100">

            <div class="sidebar-quote">
              <div class="flex-center-vert">
                <i class="ci ci-quote edit-quote"
                  data-ng-if="_user.headline">
                </i>
                <div class="headline-text">{{ _user.headline }}</div>
              </div>
            </div>

            <div class="sidebar-avatar">
              <div class="img-container flex-center">
                <img alt="user img"
                  data-alt-img="{{ _user.picture }}"
                  data-fail-img="/images/silhouette.png"/>
              </div>
            </div>

            <div class="sidebar-main-text">
              <div class="flex-center-vert uppercase">

                <div>
                  {{ _user.firstName }} {{ _user.lastName }}
                </div>
                <div>
                  <span>{{ _user.position }}</span>
                  <span data-ng-if="_user.organization">@</span>
                  <span><strong>{{ _user.organization }}</strong></span>
                </div>
                <div>
                  <span>{{ _user.locations[0] }}</span>
                </div>
              </div>
            </div>

          </div>
        </li>
        <li class="row sidebar-item uppercase clear-margin"
          data-ui-sref="shell.feed"
          data-ui-sref-active="nav-active">
          <div class="col-xs-12 height-100 flex-center-vert">
            <div>
              <i class="ci ci-home2 sidebar-item-icon"></i>
              <span class="sidebar-item-label flex-center-vert">Home</span>
            </div>
          </div>
        </li>
        <li class="row sidebar-item uppercase clear-margin"
          data-ui-sref="shell.messaging.main"
          data-ui-sref-active="nav-active">
          <div class="col-xs-12 height-100 flex-center-vert">
            <div>
              <i class="ci ci-callout2 sidebar-item-icon notifications-container">
                <span class="unread-notifications"
                  data-ng-if="_user.unreadNotificationsCount">
                    <!-- {{ _user.unreadNotificationsCount }} -->
                </span>
              </i>
              <span class="sidebar-item-label flex-center-vert">Messages</span>
            </div>
          </div>
        </li>
        <li class="row sidebar-item uppercase clear-margin"
          data-ui-sref="shell.opportunity"
          data-ui-sref-active="nav-active">
          <div class="col-xs-12 height-100 flex-center-vert">
            <div>
              <i class="ci ci-suitcase sidebar-item-icon"></i>
              <span class="sidebar-item-label flex-center-vert">Opportunities</span>
            </div>
          </div>
        </li>
      </ul>
    </div>

    <div class="col-sm-9 main-content xs-clear-padding height-100"
      data-ui-view="main">
    </div>
  </div>
</div>
